<div class="main" *ngIf="data && data.totalCount > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of data.items" [class.completed]="todo.isComplete">
      <app-todo-list-item
        [todo]="todo"
        (toggleIsComplete)="onToggleIsComplete($event)"
        (edit)="onEditTodoDescription($event)"
        (delete)="onDeleteTodo($event)"
      ></app-todo-list-item>
    </li>
  </ul>
</div>
