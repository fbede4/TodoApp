<div class="filters">
  <mat-checkbox
    class="checkbox"
    color="primary"
    [checked]="filter.showCompletedTodos"
    (click)="onToggleShowCompletedTodos()"
    >Show complete todos</mat-checkbox
  >
  <mat-checkbox
    class="checkbox"
    color="primary"
    [checked]="filter.showIncompleteTodos"
    (click)="onToggleShowIncompleteTodos()"
    >Show incomplete todos</mat-checkbox
  >
  <mat-form-field class="search-form">
    <input
      (keyup)="onSearchTermChanged($event.target.value)"
      matInput
      placeholder="Search"
    />
  </mat-form-field>
</div>
